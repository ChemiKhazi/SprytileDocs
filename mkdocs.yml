site_name: Sprytile Docs
site_description: A tile map editor for Blender
site_author: Jeiel Aranal
site_url: http://docs.sprytile.xyz
repo_name: "Sprytile Home"
repo_url: http://itch.sprytile.xyz
copyright: Copyright 2016-2017 Jeiel Aranal
theme: 'material'
site_dir: ../DocBuild

pages:
- Home: index.md
- Quick Start: quick-start.md
- Tutorial:
  - Introduction: tutorial/tutorial-intro.md
  - Blender Basics: tutorial/blender-basics.md
  - Installing Sprytile: tutorial/install.md
  - Tilesets and Assets: tutorial/tilesets.md
  - Sprytile Basics: tutorial/sprytile-basics.md
- Advanced Features: advanced-features.md 
- Updating Sprytie: updating-sprytile.md
- Guides:
  - Creating Tilesets: creating-tilesets.md
  - Using Tilesets: using-tilesets.md
  - Sketchfab Export: sketchfab.md
# - Topics:
#   - Workflow Concepts: workflow-concepts.md
#   - Paint and Build: paint-mode.md
#   - Tile Grids: tile-grids.md
# - Issues: bugs.md

extra_css:
- 'stylesheets/extra.css'

# Options
extra:
  features:
    tabs: false
  palette:
    primary: indigo
    accent: light blue
  social:
    - type: globe
      link: http://itch.sprytile.xyz
    - type: github-alt
      link: https://github.com/chemikhazi
    - type: twitter
      link: https://twitter.com/chemikhazi

markdown_extensions:
  - toc(permalink=true)
  - markdown.extensions.admonition
  - markdown.extensions.meta
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde
